version: "3.8"

services:
  # Load Balancer (Nginx)
  nginx-lb:
    image: nginx:alpine
    container_name: laravel-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx-lb.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app-1
      - app-2
    networks:
      - laravel-network

  # First Laravel Application Server
  app-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app-1
    volumes:
      - ./laravel-app:/var/www/html
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
    environment:
      - APP_NAME=Laravel_Node_1
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080

      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=root

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null

      # Queue
      - QUEUE_CONNECTION=redis

      # Session
      - SESSION_DRIVER=redis

      # MinIO/S3
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=laravel
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
    depends_on:
      - mysql
      - redis
      - minio
    networks:
      - laravel-network
    restart: unless-stopped

  # Second Laravel Application Server
  app-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app-2
    volumes:
      - ./laravel-app:/var/www/html
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
    environment:
      - APP_NAME=Laravel_Node_2
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8080

      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=root

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null

      # Queue
      - QUEUE_CONNECTION=redis

      # Session
      - SESSION_DRIVER=redis

      # MinIO/S3
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=laravel
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
    depends_on:
      - mysql
      - redis
      - minio
    networks:
      - laravel-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Server (for sessions, cache, queue)
  redis:
    image: redis:alpine
    container_name: laravel-redis
    ports:
      - "6379:6379"
    networks:
      - laravel-network
    restart: unless-stopped

  # MinIO (S3-Compatible Storage)
  minio:
    image: minio/minio:latest
    container_name: laravel-minio
    ports:
      - "9000:9000" # API endpoint
      - "9001:9001" # Web UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - laravel-network
    restart: unless-stopped

  # PHP Worker for Queues
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-queue
    volumes:
      - ./laravel-app:/var/www/html
    environment:
      - APP_ENV=local
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      - redis
      - mysql
    networks:
      - laravel-network
    restart: unless-stopped

networks:
  laravel-network:
    driver: bridge

volumes:
  mysql-data:
  minio-data:
